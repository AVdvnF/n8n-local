version: "3.8"

services:
  n8n:
    image: n8nio/n8n
    container_name: n8n_local
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HIDE_USAGE_PAGE=true
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped
    depends_on:
      - ta-service

  ta-service:
    build:
      context: ../python-ta-service
      dockerfile: Dockerfile
    container_name: ta_service
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=takeprofit
      - DB_USER=artemvdovin
      - DB_PASSWORD=
      - API_PORT=8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
